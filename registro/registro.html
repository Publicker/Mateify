<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registro.css">
    <title>Document</title>

</head>

<body>
    
    <header class="main-head"><img src="" alt="Logo de Mateifly"></header>

    <div class="main-container">

        <p><b>Registrate con tu direccion de email</b></p>
        
        <form class="main-container__form">

            <input class="main-container__form-text" placeholder="Correo electronico" type="email" required><br>
            <input class="main-container__form-text" placeholder="Confirmar correo electronico" type="email" required><br>
            <input class="main-container__form-text" placeholder="Contraseña" type="password" required><br>
            <input class="main-container__form-text" placeholder="confirmar Contraseña" type="password" required><br>

            
            <div class="main-container__form-date">

                <p id="fecha-de-nacimiento">Fecha de nacimiento</p>

                <div class="main-container__form-date__age">

                    <div><input class="main-container__form-date__age-data" type="number" placeholder="Dia" min="1" max="31"></div>
                    <div><input class="main-container__form-date__age-data" type="number" placeholder="mes" min="1" max="12"></div>
                    <div><input class="main-container__form-date__age-data" type="number" placeholder="año" min="1900" max="2020"></div>

                </div>

                <div class="main-container__form-date__gender">

                    <div><input type="radio" id="male" value="male">
                    <label for="male">masculino</label></div>

                    <div><input type="radio" id="famale" value="famale">
                    <label for="famale">femenino</label></div>

                    <div><input type="radio" id="other" value="other">
                    <label for="other">otros</label></div>

                </div>

            </div>

            <a class="main-container__form-registro" type="buttom" href="#">REGISTRARSE</a>
        </form>

        <div class="main-container__login">
            <p><b>¿Ya tienes cuenta?</b></p>
            <a class="main-container__login-bottoms" type="buttom" href="#"><b>INICIAR SESION</b></a>
        </div>

    </div>

    <footer class="main-feet">Diseñado en Uruguay</footer>

</body>

</html>
